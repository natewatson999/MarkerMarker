<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MarkerMarker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
    <form action="/report">
    <div class="jumbotron">
        <div class="container">
            <img src="img/title.png">
            <div class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon">Location</span>
                    <input type="text" class="form-control" name="building" id="building-textfield" placeholder="Building">
                    <input type="text" class="form-control" name="room" placeholder="Room">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Need</span>
                    <div class="radio-group">
                        <label class="label-black">
                        <input type="radio" name="need" value="black" checked>
                        Black</label>
                        <label class="label-green">
                        <input type="radio" name="need" value="green">
                        Green</label>
                        <label class="label-blue">
                        <input type="radio" name="need" value="blue">
                        Blue</label>
                        <label class="label-red">
                        <input type="radio" name="need" value="red">
                        Red</label>
                        <label class="label-eraser">
                        <input type="radio" name="need" value="eraser">
                        Eraser</label>
                    </div>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Have</span>
                    <div class="radio-group">
                        <label class="label-black">
                            <input type="radio" name="have" value="black" checked>
                            Black</label>
                        <label class="label-green">
                            <input type="radio" name="have" value="green">
                            Green</label>
                        <label class="label-blue">
                            <input type="radio" name="have" value="blue">
                            Blue</label>
                        <label class="label-red">
                            <input type="radio" name="have" value="red">
                            Red</label>
                        <label class="label-eraser">
                            <input type="radio" name="have" value="eraser">
                            Eraser</label>
                    </div>
                </div>

            <button class="btn btn-primary btn-lg" type="submit" role="button" id="submit-button" onsubmit="formSubmission()">Submit</button>
            </div>
        </div>
    </div>
    </form>

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
