<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MarkerMarker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            img {
                padding-top: 30px;
                padding-bottom: 30px;
                position: relative;
                display: block;
            }
        </style>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
    <form>
    <div class="jumbotron">
        <div class="container">
            <img src="img/title.png">
            <div class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon">Location</span>
                    <input type="text" class="form-control" name="building" id="building-textfield" placeholder="Building">
                    <input type="text" class="form-control" name="room" placeholder="Room">
                </div>

                <div class="input-group">
                    <div class="radio">
                        <label>
                        <input type="checkbox" name="need" id="green" value="option2">
                        Green</label>
                        <label>
                        <input type="checkbox" name="need" value="black" checked>
                        Black</label>
                        <label>
                        <input type="checkbox" name="need" value="blue">
                        Blue</label>
                        <label>
                        <input type="checkbox" name="need" value="red">
                        Red</label>
                        <label>
                        <input type="checkbox" name="need" value="eraser">
                        Eraser</label>
                    </div>
                </div>

            <button class="btn btn-primary btn-lg" type="submit" role="button" id="submit-button" onsubmit="formSubmission()">Submit</button>
            </div>
        </div>
    </div>
    </form>

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
